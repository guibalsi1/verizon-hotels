# =================================================================================
# TEMA DARK PARA VERIZON HOTELS
# =================================================================================

# --- 1. GERAL E TIPOGRAFIA ---
defaultFont = Roboto-13
Component.arc = 12


# --- 2. PALETA DE CORES DARK ---
@background = #2B2B2B
@foreground = #BBBBBB
@component.background = #3C3F41

# A cor de destaque dourada funciona bem em temas escuros
@accent = #778DA9
@accent.light = #E0E1DD
@accent.dark = #0D1B2A

@focus = @accent
# Cor de seleção mais sutil para o tema dark
@selection.background = #5A4B1D
@selection.foreground = #FFFFFF

@border.color = #555555
@disabled.foreground = #777777
@success = #28a745
@danger = #dc3545


# --- 3. ESTILOS DE COMPONENTES GERAIS ---

# Fundos
Panel.background = @background
RootPane.background = @background
ToolBar.background = @background

# Foco
Component.focusWidth = 2
Component.focusColor = @focus
Component.focusedBorderColor = @focus

# Bordas
Component.borderColor = @border.color
Component.disabledBorderColor = @border.color

# Texto Desabilitado
Label.disabledForeground = @disabled.foreground
Button.disabledText = @disabled.foreground


# --- 4. ESTILOS DE COMPONENTES ESPECÍFICOS ---

# Botões
Button.font = bold
Button.arc = 8
Button.background = @accent
Button.foreground = #000000
Button.hoverBackground = @accent.light
Button.hoverForeground = #000000
Button.pressedBackground = @accent.dark
Button.pressedForeground = #000000

ToggleButton.font = bold
ToggleButton.arc = 8
ToggleButton.background = @accent
ToggleButton.foreground = #000000
ToggleButton.hoverBackground = @accent.light
ToggleButton.hoverForeground = #000000
ToggleButton.pressedBackground = @accent.dark
ToggleButton.pressedForeground = #FFFFFF

# Botão Padrão
Button.default.background = @accent.dark
Button.default.foreground = #FFFFFF
Button.default.focusedForeground = #FFFFFF

# Campos de Texto
TextComponent.arc = 8
TextComponent.background = @component.background
TextComponent.foreground = @foreground
TextComponent.selectionBackground = @selection.background
TextComponent.selectionForeground = @selection.foreground
TextComponent.placeholderForeground = #777777

# ComboBox
ComboBox.arc = 8
ComboBox.buttonBackground = @component.background
ComboBox.editableBackground = @component.background
ComboBox.popupBackground = @component.background

# ScrollBar
ScrollBar.track = @background
ScrollBar.thumb = #555555
ScrollBar.width = 8
ScrollBar.thumbArc = 8

Label.foreground = #1E1E1E

# Tabelas
Table.background = @component.background
Table.selectionBackground = @selection.background
Table.selectionForeground = @selection.foreground
Table.gridColor = @border.color
TableHeader.background = #313335
TableHeader.separatorColor = @border.color

# Menus
MenuBar.background = #3C3F41
MenuItem.selectionBackground = @selection.background

# Separadores
Separator.foreground = @border.color